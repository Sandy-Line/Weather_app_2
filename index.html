<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="wrap-the-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9 px-0">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Enter a city"
                  id="form-input"
                />
              </div>
              <div class="col-3" id="searchButton">
                <button class="btn btn-primary col-10" type="submit">
                  Search
                </button>
              </div>
            </div>
          </form>
          <h1>Seoul</h1>
          <ul>
            <li id="date"></li>
            <li id="weather-description">Clear</li>
          </ul>
          <div class="row weather-info">
            <div class="col-8 clearfix">
              <img
                src="medias/sun.png"
                alt="sun"
                class="float-left"
                id="image"
              />
              <div class="float-left">
                <strong id="temperature">28</strong
                ><span class="unit">°C | <a href="#">°F</a> </span>
              </div>
            </div>
            <div class="col-4 weather-detail">
              <ul>
                <li>Precipitation: <span id="precipitation">0</span>%</li>
                <li>Humidity: <span id="humidity">62</span>%</li>
                <li>Wind: <span id="wind">10</span>km/h</li>
              </ul>
            </div>
          </div>
        </div>
        <small
          ><a
            href="https://github.com/Sandy-Line?tab=repositories"
            target="_blank"
            >Open-source code</a
          >
          by Sandy-Line Thezenas</small
        >
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
